<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TNCG Wallpapers</title>
    <script>
      const normalImages = [
        "https://drive.google.com/file/d/1kZTHGW_riMyLAf3emsA2phgCWA8XCNxR/view?usp=drive_link", // 1
        "https://drive.google.com/file/d/1K-2VLbRKvanTU8PmK0fqKydlsJfb5MI8/view?usp=drive_link", // 2
        "https://drive.google.com/file/d/12zEI1CIbZn2hEBK6AjKDKeJi58oV2tZe/view?usp=drive_link", // 3
        "https://drive.google.com/file/d/1JWq0FQdiYSVjedVhEfAlieB7L3nKZDyL/view?usp=drive_link", // 4
        "https://drive.google.com/file/d/1ZBJtor6Lu_hBcio1DMfCqRlioIEuvgCS/view?usp=drive_link", // 5
        "https://drive.google.com/file/d/132gSZb0Gj5hj3RRx6fNYiDHwgej_RxOi/view?usp=drive_link", // 6
        "https://drive.google.com/file/d/1AlXH-QHNbvYMMKgq5CPfZth7LSSkDsK7/view?usp=drive_link", // 7
        "https://drive.google.com/file/d/1_kNn-_yAKI09k1YY_2D-kiCUsMvPsa_b/view?usp=drive_link", // 8
        "https://drive.google.com/file/d/1ZMPsw0tbHOEMWpLMF8H81X9Vmmnnw1rX/view?usp=drive_link", // 9
        "https://drive.google.com/file/d/10tiw5uk_owCnEAGkCd-uzH8LU3wAkskO/view?usp=drive_link", // 10
        "https://drive.google.com/file/d/14wj5aZADpzV7ggfd6uhQQIbTK_m0Mn1w/view?usp=drive_link", // 12
        "https://drive.google.com/file/d/1Qq0mwT4cjk5z-hUM6uvqYlwgwa-wHhZr/view?usp=drive_link", // 13
        "https://drive.google.com/file/d/1f4ivBbFxRA2QJ0OSEGuhPRTUiD2yIqve/view?usp=drive_link", // 14
        "https://drive.google.com/file/d/1qUJVCr0p1jqFVuXr_pEapG8TuSyP9ThS/view?usp=drive_link", // 15
        "https://drive.google.com/file/d/1YWyHosIPY8wx0V1nLic9fVu1dsWu1p_A/view?usp=drive_link", // 16
      ];

      const rareImage = "https://drive.google.com/file/d/1fzC3MlAAPOOx8Ys2a0cJ6Og9zuKTPQ46/view?usp=drive_link"; // 11
      const rareChance = 1;

      const normalChanceTotal = 100 - rareChance;
      const normalWeight = normalChanceTotal / normalImages.length;

      const weightedImages = [
        ...normalImages.map(url => ({ url, weight: normalWeight })),
        { url: rareImage, weight: rareChance }
      ];

      function weightedRandom(images) {
        const totalWeight = images.reduce((sum, img) => sum + img.weight, 0);
        let rand = Math.random() * totalWeight;
        for (const img of images) {
          if (rand < img.weight) return img.url;
          rand -= img.weight;
        }
      }

      const chosenImage = weightedRandom(weightedImages);
      window.location.href = chosenImage;
    </script>
  </head>
</html>
